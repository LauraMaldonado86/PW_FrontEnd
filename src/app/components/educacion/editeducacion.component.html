<div class="container" *ngIf="educacion">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la institucion</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreE" required [ngModelOptions]="{standalone: true}"/>
                </div>

                <!-- Agrego periodo de estudio-->
                <div class="form-group">
                    <label for="nombreE">Periodo</label>
                    <input type="text" class="form-control" id="periodoE" name="periodoE" [(ngModel)]="educacion.periodoE" required [ngModelOptions]="{standalone: true}"/>
                </div>

                <div class="form-group">
                    <label for="descripcionE">Descripcion de sus estudios</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="educacion.descripcionE" required [ngModelOptions]="{standalone: true}"/>
                </div>
                <br>
                <button class="btn btn-info">
                    Editar educacion
                </button>
            </form>
        </div>
    </div>
</div>

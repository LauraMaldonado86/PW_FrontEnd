<div class="row">
    <h2 class="contenedor-2">Educaci√≥n</h2>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged">
            Agregar Educacion
        </button>
    </div>

    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <td rowspan="3">
                    <img src="../../../assets/Estudiando.png" alt="">
                </td>
                <tr *ngFor="let Educacion of educacion">
                    
                    <td style="vertical-align: middle;">
                        <h4>{{Educacion.nombreE}}</h4>
                    </td>
<!-- Agrego periodo de tiempo -->
                    <td style="vertical-align: middle;">
                        {{Educacion.periodoE}}
                    </td>

                    <td style="vertical-align: middle;">{{Educacion.descripcionE}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/editedu/{{Educacion.id}}">
                            <i class="bi bi-pencil-square"></i>Editar</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Educacion.id)">
                            <i class="bi bi-trash3-fill"></i>Borrar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
<br>

<div class="row">
    <h2 class="contenedor-2">Hard & Soft Skills</h2>
    <div class="col-lg-2">
        <button type="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged">Nueva Skill</button>
    </div>
    <div class="text center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
        <circle-progress
            [percent]="(skill.porcentaje)"
            [radius]="70"
            [title]="(skill.nombre)"
            [titleColor]="'white'"
            [titleFontSize]="'2em'"
            [showTitle]="true"
            [showUnits]="false"
            [showSubtitle]="false"
            [outerStrokeWidth]="8"
            [innerStrokeWidth]="3"
            [outerStrokeColor]="'aqua'"
            [innerStrokeColor]="'aqua'"
            [animation]="true"
            [animationDuration]="600"
        ></circle-progress>

        <div>
            <td *ngIf="isLogged">
                <button class="btn btn-light" routerLink="/editskill/{{skill.id}}">
                    <i class="bi bi-pencil-square"></i>Editar</button>
            </td>
            <td *ngIf="isLogged">
                <button class="btn btn-danger" (click)="delete(skill.id)">
                    <i class="bi bi-trash3-fill"></i>Borrar</button>
            </td>
        </div>

    </div>
</div>
<br>

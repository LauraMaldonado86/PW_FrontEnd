<div class="row">
    <h2 class="contenedor-2">Proyectos</h2>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevoproyecto" *ngIf="isLogged">
            Agregar Proyecto
        </button>
    </div>

    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <td rowspan="3">
                    <img src="" alt="">
                </td>
                <tr *ngFor="let Proyectos of proyectos">
                    
                    <td style="vertical-align: middle;">
                        <h4>{{Proyectos.nombreP}}</h4>
                    </td>
<!-- Agrego periodo de tiempo -->
                    <td style="vertical-align: middle;">
                        {{Proyectos.periodoP}}
                    </td>

                    <td style="vertical-align: middle;">{{Proyectos.descripcionP}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/editproyecto/{{Proyectos.id}}">
                            <i class="bi bi-pencil-square"></i>Editar</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Proyectos.id)">
                            <i class="bi bi-trash3-fill"></i>Borrar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
<br>

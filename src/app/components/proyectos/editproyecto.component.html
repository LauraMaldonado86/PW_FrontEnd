<div class="container" *ngIf="proyectos">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
             
                <div class="form-group">
                    <label for="nombreP">Nombre del proyecto</label>
                    <input type="text" class="form-control" id="nombreP" name="nombreP" [(ngModel)]="proyectos.nombreP" required [ngModelOptions]="{standalone: true}"/>
                </div>
                <div class="form-group">
                    <label for="periodoP">Periodo</label>
                    <input type="text" class="form-control" id="periodoP" name="periodoP" [(ngModel)]="proyectos.periodoP" required [ngModelOptions]="{standalone: true}"/>
                </div>
                <div class="form-group">
                    <label for="descripcionP">Descripcion del proyecto</label>
                    <input type="text" class="form-control" id="descripcionP" name="descripcionP" [(ngModel)]="proyectos.descripcionP" required [ngModelOptions]="{standalone: true}"/>
                </div>
                <button class="btn btn-success">
                    Editar proyecto
                </button>
            </form>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
             
                <div class="form-group">
                    <label for="nombreP">Nombre del proyecto</label>
                    <input type="text" class="form-control" id="nombreP" name="nombreP" [(ngModel)]="nombreP" required [ngModelOptions]="{standalone: true}"/>
                </div>
                <div class="form-group">
                    <label for="periodoP">Periodo</label>
                    <input type="text" class="form-control" id="periodoP" name="periodoP" [(ngModel)]="periodoP" required [ngModelOptions]="{standalone: true}"/>
                </div>
                <div class="form-group">
                    <label for="descripcionP">Descripcion del proyecto</label>
                    <input type="text" class="form-control" id="descripcionP" name="descripcionP" [(ngModel)]="descripcionP" required [ngModelOptions]="{standalone: true}"/>
                </div>
                <br>
                <button class="btn btn-info">
                    Agregar proyecto
                </button>
            </form>
        </div>
    </div>
</div>
